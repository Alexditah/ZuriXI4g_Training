<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Media Quaries and Responsiveness</title>
		<!-- linking two style sheet is used in media query for changing what css styl will be applied based on the screen size  -->
		<link rel="stylesheet" href="quaries.css" />
		<!--  this format <link rel="stylesheet" media="screen and (max/min-width: px)" href="" /> -->
	</head>
	<body>
		<div>
			<h1>Responsive four column layout</h1>
			<p>resize browser window to see responsive effect</p>
		</div>
		<div>
			<div class="column" style="background-color: purple">
				<h2>column 1</h2>
				<p>some text</p>
			</div>
			<div class="column" style="background-color: orange">
				<h2>column 2</h2>
				<p>some text</p>
			</div>
			<div class="column" style="background-color: red">
				<h2>column 3</h2>
				<p>some text</p>
			</div>
			<div class="column" style="background-color: pink">
				<h2>column 4</h2>
				<p>some text</p>
			</div>
		</div>

		<section></section>
	</body>
</html>
