<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Registration page</title>
		<link rel="stylesheet" href="stylesheet.css" />
	</head>
	<body class="body">
		<!-- i used section to dived it into sections and used div to divide my code further -->
		<section class="head">
			<h1>Registration form</h1>
			<p>Please fill in this form to create account</p>
		</section>
		<hr />
		<section class="form">
			<form action="login.html">
				<div>
					<label for="fname">First Name</label>
					<input
						type="text"
						name="fname"
						id=""
						placeholder="Firstname"
						required />
				</div>
				<br />
				<div>
					<label for="lname">Last Name</label>
					<input
						type="text"
						name="lname"
						id=""
						placeholder="Lastname"
						required />
				</div>
				<br />
				<div>
					<!-- i use pattern for the numer -->
					<label for="pnumber">Phone Number</label>
					<input
						type="tel"
						name="pnumber"
						id=""
						placeholder="Enter Your Number"
						required />
				</div>
				<br />
				<div>
					<label for="email">Email</label>
					<input
						type="email"
						name="email"
						id=""
						placeholder="Enter Email"
						required />
				</div>
				<br />
				<div>
					<label for="gender">Gender</label>
					<input type="radio" name="male" />
					<label for="male">Male</label>
					<input type="radio" name="male" />
					<label for="female">Female</label>
				</div>
				<br />
				<div>
					<label for="dob">Date Of Birth</label>
					<input type="date" name="dob" id="" required />
				</div>
				<br />
				<div>
					<label for="fav color">Favorite Color </label>
					<input type="color" name="fav color" id="" required />
				</div>
				<br />
				<div>
					<label for="pword">Password</label>
					<input
						type="password"
						name="pword"
						placeholder="Enter Password"
						pattern="(?=.*\d)(?=.*[A-Z])(?=.*[a-z]).{8,}"
						title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
						id=""
						required />
					<br />
				</div>
				<br />
				<footer>
					<input class="button" type="submit" value="Register" />
				</footer>
			</form>
		</section>
		<br />
	</body>
</html>
